<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Feedback - AIMT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        .bg-maroon {
            background-color: #800000;
        }
        .text-maroon {
            color: #800000;
        }
        .border-maroon {
            border-color: #800000;
        }
    </style>
</head>
<body class="bg-gray-100 font-roboto">
    <!-- NAVIGATION BAR -->
    <nav class="bg-maroon text-white p-4 flex justify-between items-center">
        <h1 class="text-lg font-bold">Faculty Feedback - AIMT</h1>
        <a class="bg-white text-maroon px-4 py-2 rounded font-bold hover:bg-gray-200" href="index.html">üè† Home</a>
    </nav>

    <div class="container mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-center text-maroon text-2xl font-bold mb-6">Faculty Feedback Form</h2>
        <form action="#" method="POST" class="space-y-6">
            <div>
                <label for="studentName" class="block text-maroon font-bold mb-2">Student Name</label>
                <input type="text" id="studentName" name="studentName" class="w-full p-3 border border-gray-300 rounded" required>
            </div>
            <div>
                <label for="studentEmail" class="block text-maroon font-bold mb-2">Student Email</label>
                <input type="email" id="studentEmail" name="studentEmail" class="w-full p-3 border border-gray-300 rounded" required>
            </div>
            <div>
                <label for="facultyName" class="block text-maroon font-bold mb-2">Faculty Name</label>
                <select id="facultyName" name="facultyName" class="w-full p-3 border border-gray-300 rounded" required>
                    <option value="">Select Faculty</option>
                    <option value="Dr. Alice Smith">Dr. Alice Smith</option>
                    <option value="Dr. Bob Johnson">Dr. Bob Johnson</option>
                    <option value="Dr. Carol Williams">Dr. Carol Williams</option>
                    <option value="Dr. David Brown">Dr. David Brown</option>
                    <option value="Dr. Eva Davis">Dr. Eva Davis</option>
                    <option value="Dr. Frank Miller">Dr. Frank Miller</option>
                    <option value="Dr. Grace Wilson">Dr. Grace Wilson</option>
                    <option value="Dr. Henry Moore">Dr. Henry Moore</option>
                    <option value="Dr. Ivy Taylor">Dr. Ivy Taylor</option>
                    <option value="Dr. Jack Anderson">Dr. Jack Anderson</option>
                    <option value="Dr. Karen Thomas">Dr. Karen Thomas</option>
                    <option value="Dr. Leo Martinez">Dr. Leo Martinez</option>
                    <option value="Dr. Mia Garcia">Dr. Mia Garcia</option>
                    <option value="Dr. Noah Martinez">Dr. Noah Martinez</option>
                    <option value="Dr. Olivia Rodriguez">Dr. Olivia Rodriguez</option>
                </select>
            </div>
            <div>
                <label for="feedback" class="block text-maroon font-bold mb-2">Feedback</label>
                <textarea id="feedback" name="feedback" rows="5" class="w-full p-3 border border-gray-300 rounded" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-maroon text-white px-6 py-3 rounded font-bold hover:bg-maroon-700">Submit Feedback</button>
            </div>
        </form>
    </div>
</body>
</html>
