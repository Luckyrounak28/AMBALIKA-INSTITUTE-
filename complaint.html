<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Section - AIMT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* NAVIGATION BAR */
        .navbar {
            background: #800000;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar h1 {
            margin: 0;
            font-size: 20px;
        }

        .nav-button {
            background: white;
            color: #800000;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-button:hover {
            background: #ddd;
        }

        /* CONTAINER */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background: #800000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #600000;
        }

        /* COMPLAINT STATUS */
        .status-container {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .status-item {
            background: #f8f8f8;
            padding: 10px;
            border-left: 5px solid #800000;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- NAVIGATION BAR -->
    <div class="navbar">
        <h1>Complaint Section - AIMT</h1>
        <a href="index.html" class="nav-button">üè† Home</a>
    </div>

    <div class="container">
        <h2>File a Complaint</h2>
        <form>
            <label for="name">Student Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="enrollment">Enrollment Number:</label>
            <input type="text" id="enrollment" placeholder="Enter enrollment number" required>

            <label for="category">Complaint Category:</label>
            <select id="category" required>
                <option value="hostel">Hostel</option>
                <option value="academics">Academics</option>
                <option value="facilities">College Facilities</option>
                <option value="others">Others</option>
            </select>

            <label for="details">Complaint Details:</label>
            <textarea id="details" rows="4" placeholder="Describe your complaint..." required></textarea>

            <label for="file">Attach Proof (Optional):</label>
            <input type="file" id="file">

            <button type="submit">Submit Complaint</button>
        </form>
    </div>

    <div class="container status-container">
        <h2>Your Complaint Status</h2>
        <div class="status-item">
            <p><strong>Complaint:</strong> Water issue in Hostel</p>
            <p><strong>Status:</strong> In Progress</p>
        </div>
        <div class="status-item">
            <p><strong>Complaint:</strong> Faculty not available</p>
            <p><strong>Status:</strong> Resolved</p>
        </div>
    </div>

</body>
</html>
