<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees Payment - AIMT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* NAVIGATION BAR */
        .navbar {
            background: #800000;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar h1 {
            margin: 0;
            font-size: 20px;
        }

        .nav-button {
            background: white;
            color: #800000;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-button:hover {
            background: #ddd;
        }

        /* CONTAINER */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background: #800000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #600000;
        }
    </style>
</head>
<body>

    <!-- NAVIGATION BAR -->
    <div class="navbar">
        <h1>Fees Payment - AIMT</h1>
        <a href="index.html" class="nav-button">üè† Home</a>
    </div>

    <div class="container">
        <h2>Make Your Payment</h2>
        <form>
            <label for="name">Student Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="father-name">Father's Name:</label>
            <input type="text" id="father-name" placeholder="Enter father's name" required>

            <label for="course-branch">Course & Branch:</label>
            <input type="text" id="course-branch" placeholder="Enter course and branch" required>

            <label for="payment-type">Payment Type:</label>
            <select id="payment-type" required>
                <option value="college-fee">College Fee</option>
                <option value="hostel-fee">Hostel Fee</option>
                <option value="fine">Fine</option>
                <option value="bus-fee">Bus Fee</option>
                <option value="examination-fee">Examination Fee</option>
            </select>

            <label for="screenshot">Upload Payment Screenshot:</label>
            <input type="file" id="screenshot" required>

            <button type="submit">Submit Payment</button>
        </form>
    </div>

</body>
</html>
