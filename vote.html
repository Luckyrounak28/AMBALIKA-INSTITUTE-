<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Elections - AIMT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        .bg-maroon {
            background-color: #800000;
        }
        .text-maroon {
            color: #800000;
        }
        .border-maroon {
            border-color: #800000;
        }
    </style>
</head>
<body class="bg-gray-100 font-roboto">
    <!-- NAVIGATION BAR -->
    <nav class="bg-maroon text-white p-4 flex justify-between items-center">
        <h1 class="text-lg font-bold">Student Elections - AIMT</h1>
        <a class="bg-white text-maroon px-4 py-2 rounded font-bold hover:bg-gray-200" href="index.html">üè† Home</a>
    </nav>

    <div class="container mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-center text-maroon text-2xl font-bold mb-6">Vote for Your College President and Vice President</h2>
        <form action="#" method="POST" class="space-y-6">
            <div>
                <label for="studentName" class="block text-maroon font-bold mb-2">Student Name</label>
                <input type="text" id="studentName" name="studentName" class="w-full p-3 border border-gray-300 rounded" required>
            </div>
            <div>
                <label for="studentEmail" class="block text-maroon font-bold mb-2">Student Email</label>
                <input type="email" id="studentEmail" name="studentEmail" class="w-full p-3 border border-gray-300 rounded" required>
            </div>
            <div>
                <label for="president" class="block text-maroon font-bold mb-2">Vote for President</label>
                <select id="president" name="president" class="w-full p-3 border border-gray-300 rounded" required>
                    <option value="">Select Candidate</option>
                    <option value="John Doe">John Doe</option>
                    <option value="Jane Smith">Jane Smith</option>
                    <option value="Michael Johnson">Michael Johnson</option>
                    <option value="Emily Davis">Emily Davis</option>
                </select>
            </div>
            <div>
                <label for="vicePresident" class="block text-maroon font-bold mb-2">Vote for Vice President</label>
                <select id="vicePresident" name="vicePresident" class="w-full p-3 border border-gray-300 rounded" required>
                    <option value="">Select Candidate</option>
                    <option value="Chris Brown">Chris Brown</option>
                    <option value="Sarah Wilson">Sarah Wilson</option>
                    <option value="David Lee">David Lee</option>
                    <option value="Laura Martinez">Laura Martinez</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-maroon text-white px-6 py-3 rounded font-bold hover:bg-maroon-700">Submit Vote</button>
            </div>
        </form>
    </div>
</body>
</html>
